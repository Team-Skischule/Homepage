<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilehrer anlegen</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="UserMenu">
        <a class="navbar-brand" href="#">
          <img src="Profilpic.png" width="30" height="30" alt="" loading="lazy">
        </a>
    </div>
    <nav id="formbreadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Skilehrer anlegen</li>
        </ol>
    </nav>

    <form>
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <img src="Profilpic.png" alt="Profilbild" class="mx-auto d-block" width="150">
                </div>
                <div class="form-group row">
                    <!-- <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputProfilbild" style="display: none;">
                            <label class="custom-file-label" for="inputProfilbild">Durchsuchen</label>
                        </div>
                    </div> -->

                    <label for="inputProfilbild" class="mx-auto d-block profile-pic-upload">
                        <!-- <span class="fas fa-folder" aria-hidden="true">Upload</span> -->
                        <i class="fas fa-folder-open"></i>
                        <input type="file" id="inputProfilbild" style="display:none">
                  </label>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group row">
                    <label for="formVorname" class="col-sm-3 col-form-label">
                        Vorname
                    </label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="formVorname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="formNachname" class="col-sm-3 col-form-label">
                        Nachname
                    </label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="formNachname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formMobil" class="col-sm-3 col-form-label">
                        Mobil
                    </label>

                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="formMobil">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formEmail" class="col-sm-3 col-form-label">
                        Email
                    </label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="formEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formGeburtsdatum" class="col-sm-3 col-form-label">
                        Geburtsdatum
                    </label>

                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="formGeburtsdatum">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formStraße" class="col-sm-3 col-form-label">
                        Straße
                    </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="formStraße">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Nr." id="formNr">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formWohnort" class="col-sm-3 col-form-label">
                        Wohnort
                    </label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="PLZ" id="formPLZ">
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="formWohnort">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 col-form-label">
                        Disziplin
                    </div>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formSki">
                            <label class="form-check-label checkbox-label" for="formSki">
                                Ski
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formSnowboard">
                            <label class="form-check-label checkbox-label" for="formSnowboard">
                                Snowboard
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formLevel" class="col-sm-3 col-form-label">
                        Level
                    </label>

                    <div class="col-sm-9">
                        <select class="form-control" name="Level" id="formLevel">
                            <option value="1">Level-1</option>
                            <option value="2">Level-2</option>
                            <option value="3">Level-3</option>
                            <option value="4">Level-4</option>
                            <option value="5">Level-5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formIBAN" class="col-sm-3 col-form-label">
                        IBAN
                    </label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="formIBAN">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formKommentar" class="col-sm-3 col-form-label">
                        Kommentar
                    </label>

                    <div class="col-sm-9">
                        <textarea id="formKommentar" name="Kommentar" class="form-control" rows="5">
                    </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </div>

            </div>
            <div class="col-md-2">

            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
